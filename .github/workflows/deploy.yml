name: Gradle Build and Docker Deployment

on:
  push:
    branches: 
      - "master"
  pull_request:
    branches: 
      - "master"

jobs:
  # Job 1: Build Java Project with Gradle
  gradle-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Step 1: Checkout the Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set Up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Set Up Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Step 4: Make gradlew Executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Step 5: Build with Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Step 6: Verify Build Output
      - name: Verify build artifacts
        run: ls build/libs

      # Step 7: Save Build Artifacts
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs

  # Job 2: Build and Push Docker Image
  docker-build:
    needs: gradle-build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Download Build Artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker Image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/demo-app:latest .

      # Step 5: Push Docker Image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/demo-app:latest
